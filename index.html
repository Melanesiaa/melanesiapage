<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negara republik melanesia barat</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="index.css">

    <style>
header {
    display: flex; /* Menggunakan flexbox untuk tata letak header */
    align-items: center; /* Menyelaraskan item secara vertikal di tengah */
    padding: 10px; /* Menambahkan padding di sekitar header */
    background-color: #f4f4f4; /* Warna latar belakang header */
    border-bottom: 2px solid #ccc; /* Garis batas bawah header */
    margin-bottom: 20px; /* Jarak antara header dan artikel */
}

header img {
    width: 100px; /* Lebar gambar */
    height: auto; /* Menjaga rasio aspek gambar */
    margin-right: 15px; /* Jarak antara gambar dan teks */
}

header h2 {
    margin: 0; /* Menghapus margin default dari h2 */
    font-size: 24px; /* Ukuran font untuk judul */
    color: #333; /* Warna teks judul */
}

/* Mengatur styling untuk artikel */
article {
    max-width: 800px; /* Lebar maksimum artikel */
    margin: 0 auto; /* Memusatkan artikel di tengah halaman */
    padding: 20px; /* Menambahkan padding di sekitar artikel */
    background-color: #fff; /* Warna latar belakang artikel */
    border: 1px solid #ddd; /* Garis batas artikel */
    border-radius: 8px; /* Sudut bulat pada batas artikel */
}

article p {
    font-size: 16px; /* Ukuran font untuk paragraf */
    line-height: 1.6; /* Jarak antar baris untuk paragraf */
    color: #555; /* Warna teks paragraf */
}

article a {
    color: #0066cc; /* Warna teks untuk tautan */
    text-decoration: none; /* Menghapus garis bawah pada tautan */
}

article a:hover {
    text-decoration: underline; /* Garis bawah pada tautan saat hover */
}
    </style>

</head>
<body>
    <header>
        <img src="logo.png" alt="soryy! broken">
        <h2 id="title">NEGARA REPUBLIK MELANESIA BARAT</h2>
    </header>

    <article>
        <p>negara republik melanesia barat di proklamasikan pada tanggal 14 desember 1988 oleh drs.thomas wanggai untuk menjawab perjanjian ROMA</p>
        <a href="https://west.papua.click/2022/09/isi-roma-agreement-dan-konsekuensinya.html">isi perjanjian ROMA dapat di baca di sini</a>
    </article>

   

</body>
</html>
